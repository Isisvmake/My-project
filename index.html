<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Minha Loja</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="social-media">
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Facebook_icon.svg" alt="Facebook"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Instagram_icon.png" alt="Instagram"></a>
            <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg" alt="Twitter"></a>
        </div>
    </header>
    
    <!-- Seção de Produtos -->
    <section class="produtos">
        <h2>Produtos em Destaque</h2>
        <div class="produto">
            <img src="https://via.placeholder.com/150" alt="Produto 1">
            <p>Produto 1</p>
            <p>R$ 30,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/150" alt="Produto 2">
            <p>Produto 2</p>
            <p>R$ 45,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="https://via.placeholder.com/150" alt="Produto 3">
            <p>Produto 3</p>
            <p>R$ 60,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
    </section>
    
    <!-- Carrinho de Compras -->
    <div class="carrinho">
        <a href="#">Carrinho (0 itens)</a>
    </div>
    
    <!-- Informações sobre Frete -->
    <footer>
        <p>Frete grátis para compras acima de R$ 200!</p>
        <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>
</body>
</html>

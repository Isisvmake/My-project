<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsisvMake - Loja Online</title>
    <!-- Link da fonte Caldina -->
    <link href="https://fonts.googleapis.com/css2?family=Caldina:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Configurando a fonte Caldina */
        body {
            font-family: 'Caldina', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f4c2c2;
            color: #fff;
        }

        main {
            padding: 20px;
        }

        #produtos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .produto {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c54;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à IsisvMake</h1>
        <p>Maquiagem e cosméticos para todas as ocasiões.</p>
    </header>
    <main>
        <section id="produtos">
            <h2>Nossos Produtos</h2>
            <div class="produto">
                <h3>Kit de Maquiagem</h3>
                <p>Inclui batom, rímel, paleta de cores e mais!</p>
                <p><strong>R$ 70,00</strong></p>
                <button>Comprar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 IsisvMake - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
